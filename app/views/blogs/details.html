<div class="blog-details">
  <h3>{{blog.title}}</h3>
  <p>Date: {{blog.created_at | date}}</p>
  <pre class="blog-content">{{blog.content}}</pre>
  <div class="blog-footer">
    <p>Last updated: {{blog.updated_at | date}}</p>
    <div class="bx--link button" ng-click="editPost(blog)">Edit</div>
    <div class="bx--link button" ng-click="deletePost(blog)">Delete</div>
  </div>
</div>
