<div ui-view>
  <div class="blog-box-wrapper">
    <div class="blog-box new button" ng-click="newPost()">New Post</div>
    <div class="blog-box button" ng-repeat="blog in blogs">
      <div class="blog-info" ng-click="showDetails(blog)">
        <h3>{{blog.title}}</h3>
        <p class="date">Date: {{blog.created_at | date}}</p>
        <p class="date">Last updated: {{blog.updated_at | date}}</p>
      </div>
      <div class="blog-actions">
        <div class="edit button" ng-click="editPost(blog)">Edit</div>
        <div class="delete button" ng-click="deletePost(blog, $index)">Delete</div>
      </div>
    </div>
  </div>
</div>
